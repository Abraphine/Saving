<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="savingPlanForm"> 
        <label for="goal">Enter the goal: </label>
        <input type="number" id="goal" name="goal">
    
        <label for="dollar">Enter amount you wish to save each time: $ </label>
        <input type="number" id="dollar" name="dollar">
    
        <label for="hasSaved">Have you saved anything so far?</label>
        <input type="radio" id="yes" name="hasSaved" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="hasSaved" value="no">
        <label for="no">No</label> <br>
    
        <label for="savedSoFar">Enter the total amount you have saved: $ </label>
        <input type="number" id="savedSoFar" name="savedSoFar"> <br>
    
        <input type="submit" value="Submit">
    </div>

    <div id="result"></div>
</body>
</html>
